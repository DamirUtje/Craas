<div class="container">
  <div class="row">
    <div class="container">
      <div class="result-count">{{allResults?.length}} results found (23 ms)</div>

      <!-- Grid row -->
      <div class="row">

        <!-- Grid column -->
        <div class="col-md-6 mt-md-0 mt-3">

          <ul class="list-group list-group-flush list-group-ex">
            <li class="list-group-item list-group-item-action" *ngFor="let result of pagedResults">
              <a (click)="onResultSelected(result)">
              <h5>{{result.vorname}}</h5>
              <p>
                {{ result.vorname }} {{ result.nachname }}
              </p>
              </a>
            </li>
          </ul>
        </div>

        <!-- Grid column -->
        <div class="col-md-6 mb-md-0 mb-3">

          <!-- Content -->
          <h5>{{selectedResult?.vorname}} {{selectedResult?.nachname}}</h5>
          <p>Lorem ipsum, dolor sit amet</p>

        </div>
        <!-- Grid column -->

      </div>
      <!-- Grid row -->

      <!-- pager -->
      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-center">
        <ul class="pagination pagination flex-sm-wrap">
          <div class="pagination-container">
            <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
              <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
                <a class="page-link" (click)="setPage(1)"><i class="fas fa-angle-double-left"></i></a>
              </li>
              <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
                <a class="page-link" (click)="setPage(pager.currentPage - 1)"><i class="fas fa-angle-left"></i></a>
              </li>
              <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                <a class="page-link" (click)="setPage(page)">{{page}}</a>
              </li>
              <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                <a class="page-link" (click)="setPage(pager.currentPage + 1)"><i class="fas fa-angle-right"></i></a>
              </li>
              <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                <a class="page-link" (click)="setPage(pager.totalPages)"><i class="fas fa-angle-double-right"></i></a>
              </li>
            </ul>
          </div>
        </ul>
      </nav>
      </div>
      <!-- pager -->
    </div>
  </div>
</div>
