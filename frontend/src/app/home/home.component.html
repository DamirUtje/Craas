<form (submit)="onSubmit()">
  <div class="content-wrapper">
    <div style="text-align:center">
      <h1>
        <p class="paragraphLogo paragraphLogoMain">
          <span style='color: blue'>C</span>
          <span style='color: red'>r</span>
          <span style='color: orange'>a</span>
          <span style='color: blue'>a</span>
          <span style='color: green'>s</span>
        </p>
      </h1>
    </div>
    <div class="input-group">
      <input [(ngModel)]="inputString" type="text" class="form-control advancedSearchTextBox roundInput" name="searchString"
             placeholder="Search..." autofocus>
      <span class="input-group-btn">
              <button (click)="onSubmit()" class="btn btn-primary btn-block roundBtn" type="button">
                <span class="glyphicon glyphicon-search"></span>
              </button>
      </span>
    </div>
  </div>
</form>
